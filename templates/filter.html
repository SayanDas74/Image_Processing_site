<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pricing Table</title>
  <style>
    /* CSS styles omitted for brevity */
    html {
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }
    
    .background {
      padding: 0 25px 25px;
      position: relative;
      width: 100%;
    }
    
    .background::after {
  content: '';
  background: rgb(58, 202, 79);
  height: 30%;
  left: 0;
  position: absolute;
  top: 0;
  width: 100%;
  z-index: -1;
}

    
    @media (min-width: 900px) {
      .background {
        padding: 0 0 25px;
      }
    }
    
    .container {
      margin: 0 auto;
      padding: 50px 0 0;
      max-width: 960px;
      width: 100%;
    }
    
    .panel {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px 25px;
      position: relative;
      width: 100%;
      z-index: 10;
    }
    
    .pricing-table {
      box-shadow: 0px 10px 13px -6px rgba(0, 0, 0, 0.2), 0px 20px 31px 3px rgba(0, 0, 0, 0.2), 0px 8px 20px 7px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }
    
    @media (min-width: 900px) {
      .pricing-table {
        flex-direction: row;
      }
    }
    
    .pricing-table * {
      text-align: center;
      text-transform: uppercase;
    }
    
    .pricing-plan {
      border-bottom: 1px solid #e1f1ff;
      padding: 25px;
    }
    
    .pricing-plan:last-child {
      border-bottom: none;
    }
    
    @media (min-width: 900px) {
      .pricing-plan {
        border-bottom: none;
        border-right: 1px solid #e1f1ff;
        flex-basis: 100%;
        padding: 25px 50px;
      }
    
      .pricing-plan:last-child {
        border-right: none;
      }
    }
    
    .pricing-img {
  margin-bottom: 25px;
  width: 100%;
  height: 180px; /* Adjust the height as needed */
  border-radius: 50%;
  overflow: hidden;
}

.pricing-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
    
    .pricing-header {
      color: #282424;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    .pricing-features {
      color: black;
      font-weight: 600;
      letter-spacing: 1px;
      margin: 50px 0 25px;
    }
    
    .pricing-features-item {
      border-top: 1px solid #e1f1ff;
      font-size: 12px;
      line-height: 1.5;
      padding: 15px 0;
    }
    
    .pricing-features-item:last-child {
      border-bottom: 1px solid #e1f1ff;
    }
    
    .pricing-price {
      color: black;
      display: block;
      font-size: 32px;
      font-weight: 700;
    }
    
    .pricing-button {
      border: 1px solid #9dd1ff;
      border-radius: 10px;
      color: #050505;
      display: inline-block;
      margin: 25px 0;
      padding: 15px 35px;
      text-decoration: none;
      transition: all 150ms ease-in-out;
    }
    
    .pricing-button:hover,
    .pricing-button:focus {
      background-color: #e1f1ff;
    }
    
    .pricing-button.is-featured {
      background-color: rgb(42, 193, 59);
      color: #fff;
    }
    
    .pricing-button.is-featured:hover,
    .pricing-button.is-featured:active {
      background-color: #070707;
    }
    .filtered-image-container {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      background-color: white;
      z-index: 9999;
    }
    
    
    .filtered-image-container img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="panel pricing-table">

        <div class="pricing-plan">
          <img src="https://i.ibb.co/3zkv42y/bw.jpg" alt="" class="pricing-img">
          <h2 class="pricing-header">B&W</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Turns colored image into black and white</li>
          </ul>
          <form action="{{ url_for('filter') }}" method="POST">
            <input type="hidden" name="filter_option" value="black_white">
            <button type="submit" class="pricing-button is-featured">Use</button>
          </form>
        </div>

        <div class="pricing-plan">
          <img src="https://i.ibb.co/4P65NpM/exp.jpg" alt="" class="pricing-img">
          <h2 class="pricing-header">Exposure</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Increases the exposure of the image</li>
          </ul>
          <form action="{{ url_for('filter') }}" method="POST">
            <input type="hidden" name="filter_option" value="vintage">
            <button type="submit" class="pricing-button is-featured">Use</button>
          </form>
        </div>

        <div class="pricing-plan">
          <img src="https://i.ibb.co/41L4nz3/pnt.jpg" alt="" class="pricing-img">
          <h2 class="pricing-header">Painting</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Turns given image into oil paintiing style</li>
          </ul>
          <form action="{{ url_for('filter') }}" method="POST">
            <input type="hidden" name="filter_option" value="painting">
            <button type="submit" class="pricing-button is-featured">Use</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <div class="filtered-image-container">
    {% if filtered_filename %}
      <img src="{{ url_for('static', filename=filtered_filename) }}" alt="Filtered Image">
    {% endif %}
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      const filteredImageContainer = document.querySelector('.filtered-image-container');
      const pricingTable = document.querySelector('.pricing-table');

      // Hide pricing table and show filtered image container if the filtered image is present
      if (filteredImageContainer.innerHTML.trim() !== '') {
        pricingTable.style.display = 'none';
        filteredImageContainer.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
