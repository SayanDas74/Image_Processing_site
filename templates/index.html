<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChromaCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a href="/"><img src="https://i.ibb.co/8bVvLYk/logo.png" alt="logo" width="33" height="35"></a>
      </div>
    </nav>
  <div class="container my-3">
          <h1 class="fs-2 text">ChromaCraft</h1>

      <form action="/" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="formFile" class="form-label"></label>
          <input class="form-control" type="file" name="file" id="formFile">
        </div>
        <div class="mb-3">
        <div class="form-floating">
          <select name="operation" class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Select an operation</option>
            <option value="crp">Crop</option>
            <option value="rsz">Resize</option>
            <option value="fltr">Add filter</option>
          </select>
          <label for="floatingSelect">Edit image</label>
        </div>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
      </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
